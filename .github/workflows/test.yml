on:
  push:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - run: nix run nixpkgs#prettier -- README.md .github --print-width 100 --check
      - run: nix run nixpkgs#biome -- check --indent-style=space --line-width=100
      - run: nix run nixpkgs#typescript -- --module preserve --lib esnext --target esnext --types bun --allowJs --noEmit --strict --noUncheckedIndexedAccess --noImplicitReturns --skipLibCheck **.js **.ts
      - run: nix run nixpkgs#bun run index.test.ts
